{% extends "base.html" %}
{% block title %} {{ post.titulo }} {% endblock title %}
{% load static %}

{% block content %}

    <!--ConteÃºdo-->
    <section class="conteudo">
        <div class="conteudo-titulo container">
            <div class="categoria-voltar">
                <h2 class="categoria">{{ post.categoria }}</h2>
                <a href=" {% url 'index' %}">Voltar para Home</a>
            </div>
            <h1>{{ post.titulo }}</h1>
        </div>
        
        <div class="container">
            {% if post.imagem %}
            <img src="{{ post.imagem.url }}" alt="" class="imagem-post">
            {% else %}
            <img src="{% static "css/assets/placeholder.png" %}" alt="" class="imagem-post-p1">
            {% endif %}
        </div>
        
        <div class="texto container">
            <p> {{ post.conteudo }} </p>
        </div>
    </section>

{% endblock content %}
